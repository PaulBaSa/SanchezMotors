name: Build Android (Debug + Release APK)

on:
  push:
    branches:
      - main
      - 'release/**'
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '22'
  JAVA_VERSION: '17'

jobs:
  build-android:
    name: Build Debug & Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/build.gradle', 'android/app/build.gradle') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # ===========================
      # Build Release APK
      # ===========================
      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon --warning-mode=all

      # ===========================
      # Build Debug APK
      # ===========================
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon --warning-mode=all

      # ===========================
      # Build Release AAB (DISABLED)
      # ===========================
      # - name: Build Release AAB
      #   working-directory: android
      #   run: ./gradlew bundleRelease --no-daemon --warning-mode=all

      # ===========================
      # Upload artifacts
      # ===========================
      - name: Upload Release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: workshop-manager-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30
          if-no-files-found: error

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: workshop-manager-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30
          if-no-files-found: error

      # - name: Upload AAB artifact (DISABLED)
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: workshop-manager-aab
      #     path: android/app/build/outputs/bundle/release/*.aab
      #     retention-days: 30
      #     if-no-files-found: error

      - name: Build summary
        run: |
          echo "## Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Path |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|" >> $GITHUB_STEP_SUMMARY
          RELEASE_APK=$(find android/app/build/outputs/apk/release -name '*.apk' | head -1)
          DEBUG_APK=$(find android/app/build/outputs/apk/debug -name '*.apk' | head -1)
          RELEASE_APK_SIZE=$(du -h "$RELEASE_APK" | cut -f1)
          DEBUG_APK_SIZE=$(du -h "$DEBUG_APK" | cut -f1)
          echo "| Release APK ($RELEASE_APK_SIZE) | \`$RELEASE_APK\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Debug APK ($DEBUG_APK_SIZE) | \`$DEBUG_APK\` |" >> $GITHUB_STEP_SUMMARY
